<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
</head>
<body>
    {% extends 'blog/base.html' %}

    {% block title %}Post List{% endblock %}
    
    {% block content %}
    <h1>Post List</h1>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'new_post' %}">New Post</a>
    {% endblock %}
</body>
</html>
